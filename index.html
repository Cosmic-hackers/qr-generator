<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        transition: transform 0.3s ease;
      }

      .container:hover {
        transform: translateY(-5px);
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5em;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .input-group {
        margin-bottom: 30px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #555;
        font-weight: 600;
        font-size: 1.1em;
      }

      input[type='text'] {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #e1e1e1;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.8);
      }

      input[type='text']:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
      }

      .options {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
      }

      .option-group {
        text-align: left;
      }

      .option-group label {
        font-size: 0.9em;
        margin-bottom: 8px;
      }

      select,
      input[type='number'] {
        width: 100%;
        padding: 10px 15px;
        border: 2px solid #e1e1e1;
        border-radius: 8px;
        font-size: 14px;
        background: rgba(255, 255, 255, 0.8);
        transition: all 0.3s ease;
      }

      select:focus,
      input[type='number']:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .color-input {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      input[type='color'] {
        width: 50px;
        height: 40px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      input[type='color']:hover {
        transform: scale(1.1);
      }

      button {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: 600;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        margin-bottom: 30px;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(-1px);
      }

      #qr-result {
        margin-top: 20px;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease;
      }

      #qr-result.show {
        opacity: 1;
        transform: translateY(0);
      }

      #qr-canvas {
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin: 0 auto 20px auto;
        display: block;
        transition: transform 0.3s ease;
      }

      #qr-canvas:hover {
        transform: scale(1.05);
      }

      .download-btn {
        background: linear-gradient(135deg, #28a745, #20c997);
        padding: 12px 25px;
        font-size: 16px;
        margin-top: 15px;
      }

      .download-btn:hover {
        box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
      }

      @media (max-width: 600px) {
        .container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 2em;
        }

        .options {
          grid-template-columns: 1fr;
          gap: 15px;
        }
      }

      .fade-in {
        animation: fadeIn 0.6s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container fade-in">
      <h1>QR Code Generator</h1>

      <div class="input-group">
        <label for="text-input">Enter text or URL:</label>
        <input
          type="text"
          id="text-input"
          placeholder="https://example.com or any text..."
          value=""
        />
      </div>

      <div class="options">
        <div class="option-group">
          <label for="size-input">Size (px):</label>
          <input
            type="number"
            id="size-input"
            value="300"
            min="100"
            max="800"
            step="50"
          />
        </div>

        <div class="option-group">
          <label for="error-correction">Error Correction:</label>
          <select id="error-correction">
            <option value="L">Low (7%)</option>
            <option value="M" selected>Medium (15%)</option>
            <option value="Q">Quartile (25%)</option>
            <option value="H">High (30%)</option>
          </select>
        </div>

        <div class="option-group">
          <label for="foreground-color">Foreground Color:</label>
          <div class="color-input">
            <input type="color" id="foreground-color" value="#000000" />
            <span>#000000</span>
          </div>
        </div>

        <div class="option-group">
          <label for="background-color">Background Color:</label>
          <div class="color-input">
            <input type="color" id="background-color" value="#ffffff" />
            <span>#ffffff</span>
          </div>
        </div>
      </div>

      <button onclick="generateQR()">Generate QR Code</button>

      <div id="qr-result">
        <canvas id="qr-canvas"></canvas>
        <br />
        <button class="download-btn" onclick="downloadQR()">
          Download QR Code
        </button>
      </div>
    </div>

    <script>
      let currentQR = null

      // Update color display
      document
        .getElementById('foreground-color')
        .addEventListener('input', function (e) {
          e.target.nextElementSibling.textContent = e.target.value
        })

      document
        .getElementById('background-color')
        .addEventListener('input', function (e) {
          e.target.nextElementSibling.textContent = e.target.value
        })

      // Generate QR code on Enter key
      document
        .getElementById('text-input')
        .addEventListener('keypress', function (e) {
          if (e.key === 'Enter') {
            generateQR()
          }
        })

      function generateQR() {
        const text = document.getElementById('text-input').value.trim()
        const size = parseInt(document.getElementById('size-input').value)
        const errorCorrection =
          document.getElementById('error-correction').value
        const foregroundColor =
          document.getElementById('foreground-color').value
        const backgroundColor =
          document.getElementById('background-color').value

        if (!text) {
          alert('Please enter some text or URL to generate QR code')
          return
        }

        try {
          const canvas = document.getElementById('qr-canvas')

          currentQR = new QRious({
            element: canvas,
            value: text,
            size: size,
            level: errorCorrection,
            foreground: foregroundColor,
            background: backgroundColor,
            padding: 20,
          })

          const result = document.getElementById('qr-result')
          result.classList.add('show')

          // Add a small animation effect
          canvas.style.transform = 'scale(0.8)'
          setTimeout(() => {
            canvas.style.transform = 'scale(1)'
          }, 100)
        } catch (error) {
          alert('Error generating QR code: ' + error.message)
        }
      }

      function downloadQR() {
        if (!currentQR) {
          alert('Please generate a QR code first')
          return
        }

        const canvas = document.getElementById('qr-canvas')
        const link = document.createElement('a')
        link.download = 'qrcode.png'
        link.href = canvas.toDataURL('image/png')
        document.body.appendChild(link)
        link.click()
        document.body.removeChild(link)
      }

      // Generate a sample QR code on page load
      window.addEventListener('load', function () {
        document.getElementById('text-input').value = 'https://example.com'
        setTimeout(generateQR, 500)
      })
    </script>
  </body>
</html>
